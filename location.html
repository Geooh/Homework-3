<!DOCTYPE html>
<html>
    <head>
	   <title>Geolocation with Leafletjs</title>
	   <meta charset="utf-8">
	   <meta name="description" content="maps using leafletjs api">
	   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
	   <style>
	      body { margin: 0; padding: 0; }
	      html, body, #demomap { height: 100%; width: 100vw; }
	   </style>
	   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
	</head>
<body>
<div id="demomap"></div>
<script>
   var mymap = L.map('demomap').setView([37.7749, -122.4194], 15)
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZ2Vvb2giLCJhIjoiY2w5cTRubXEzMDNodDQwcWN0ODdianV0eiJ9.jJdovgowSGlU9yp5vZGjvw' // you need to leave the single quotes when inserting your access token but if you do not insert the access token here, the code will not work
}).addTo(mymap);

   var popup = L.popup();
   
   function MapClick(e) {
      popup.setLatLng(e.latlng).setContent("Map clicked at " + e.latlng.toString()).openOn(mymap);
   }
   
   mymap.on('click', MapClick);
</script>
